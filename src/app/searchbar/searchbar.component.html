<div class="p-6 dark:bg-slate-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10">
  <div class="flex justify-between text-xl font-medium text-black dark:text-white">
    <h1 class="mr-5">PokeDex</h1>
    <div>
      <input type="text" placeholder="Search Pokemon" (click)="onSearch()"
        class="w-96 rounded-md border border-slate-300 bg-white p-2 text-sm text-slate-900 shadow-sm placeholder:text-slate-400 focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-600 dark:focus:border-sky-500 dark:focus:ring-sky-500" />
      <button type="button"
        class="rounded-md bg-sky-500 py-2 px-4 ml-3 text-sm font-medium text-white shadow-sm hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 dark:bg-sky-600 dark:hover:bg-sky-700 dark:focus:ring-offset-slate-800">
        Search
      </button>

      <div class="mt-2 flex items-center gap-2">
        <div class="flex items-center gap-2">
          <input type="checkbox" id="show-all" name="show-all" value="show-all"
            class="h-4 w-4 rounded border-gray-300 text-sky-600 focus:ring-sky-500 dark:border-slate-700 dark:bg-slate-800 dark:focus:ring-sky-500" />
          <label for="show-all" class="text-sm font-medium text-gray-900 dark:text-white">Show all</label>
        </div>

        <div class="flex items-center gap-2">
          <input type="checkbox" id="show-favorites" name="show-favorites" value="show-favorites"
            class="h-4 w-4 rounded border-gray-300 text-sky-600 focus:ring-sky-500 dark:border-slate-700 dark:bg-slate-800 dark:focus:ring-sky-500" />
          <label for="show-favorites" class="text-sm font-medium text-gray-900 dark:text-white">Show favorites</label>
        </div>
      </div>
    </div>
  </div>
